name: Deploy AKS

on:
  workflow_dispatch: {}

jobs: 
  echo-something:
    runs-on: ubuntu-latest
    steps:
    - name: Echo Something
      run: echo "Hello, Welt!"
      
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'

    - name: Azure CLI script
      uses: azure/CLI@v1
      with:
        azcliversion: 2.30.0
        inlineScript: |
          az account show
          az aks list
        
  
